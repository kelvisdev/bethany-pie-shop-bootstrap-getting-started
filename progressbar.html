<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=20, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/site.css">
</head>
<body>
  <div class="container">
    <div class="progress">
      <div class="progress-bar  progress-bar-striped" 
           style="width: 31%;"
           role="progressbar" 
           aria-valuenow="0" 
           aria-valuemin="0" 
           aria-valuemax="100">
           31%
      </div>
    </div>

    <br>

    <div class="progress">
      <div class="progress-bar bg-info progress-bar-striped progress-bar-animated w-50"            
           role="progressbar" 
           aria-valuenow="0" 
           aria-valuemin="0" 
           aria-valuemax="100">
           50%
      </div>
    </div>
  </div>
  
</body>
</html>
